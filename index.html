<body>
  <script src="js/jquery-2.1.1.min.js"></script>

  <div class="container">
    <nav>

              <option value="meryldakin">Meryl Dakin</option>
              <option value="peterchic">Peter Chicarielli</option>
              <option value="elilyly">Elizabeth Nicholson</option>
              <option value="annaolsh">Anna Olshevskaia</option>
              <option value="rweber87">Robert Weber</option>
              <option value="s-bruce">Sarah Bruce</option>
              <option value="duncandevs">Duncan Maina</option>
              <option value="SammySteiner">Sammy Steiner</option>
              <option value="curtisgreene">Curtis Greene</option>
              <option value="mega0319">Naz Khan</option>
              <option value="ethanryan">Ethan Ryan</option>
              <option value="christopher-hague">Christopher Hague</option>
              <option value="szharrison">Scott Harrison</option>
              <option value="dpark926">Daniel Park</option>
              <option value="orion1981">Charlie Stopek</option>
              <option value="peteryunkim">Peter Kim</option>
              <option value="DeUsman">Usman Pervaiz</option>
              <option value="drumnation">David Mieloch</option>
              <option value="Runnantina">Runnan Tina Zhong</option>
              <option value="markdegroat">Mark deGroat</option>
            </select>
            <label for="username"></label>
          </div>

          <div class="input-field" style="margin-top:26px;">
            <i class="material-icons prefix">subject</i>
            <label for="username">Enter the lesson repo name</label>
            <input type="text" id="repo">
          </div>
          <div class="center grey-text lighten-5-text" style="margin-top:-10px;">
            ex. javascript-lazy-loader-web-031317
          </div>
        </form>


        <div class="center" style="margin-top:20px;">
          <p><input type="submit" class="amber darken-2 waves-effect waves-light btn" id="compare-commits" value="Absorb Infinite Wisdom"></input></p>
        </div>

        <div class="center" style="margin-top:20px;">
          <a href="https://github.com/learn-co-students?utf8=%E2%9C%93&q=031317&type=&language=javascript" target="_blank">Lab names on GitHub</a>
        </div>

      </div>

      <div class="col s7" style="margin-bottom:20px;">
        <img class="responsive-img z-depth-4" src="learn_from.jpg">
